    <main>
        <section>
            <h2>Completa el siguiente formulario</h2>
        </section>
        <section>
            <form>
                <article class="formulario">
                    <legend>Datos Personales</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    
                    <label for="numero de telefono">Numero de Telefono</label>
                    <input type="number" name="numero de telefono" id="numero de telefono">
                    
                    <label for="genero">Genero:</label>
                    <input type="radio" name="genero" id="genero" value="F">Femenino
                    <input type="radio" name="genero" id="genero" value="M">Masculino
                </article>
                <article class="formulario">
                    <legend>Tu opinion nos interesa</legend>
                    <label for="hiciste tratamiento">¿Hiciste algun tratamiento en nuestra estetica</label>
                    <input type="radio" name="hiciste tratamiento" id="hiciste tratamiento">Si
                    <input type="radio" name="hiciste tratamiento" id="hiciste tratamiento">No
                    
                    <label for="reseña">Dejanos una reseña con tu experiencia</label>
                    <textarea name="reseña" id="reseña" cols="30" rows="10"></textarea>
                    
                    <label for="mensaje">¿Te gustaria que sumemos algun tratamiento? Dejanos un mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </article>
                <div class="input">
                    <input type="button" value="Funciona con JS">
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
